<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <textarea>hello world</textarea>

        <div id="dropArea" style=" width: 200px; background: #dbdbdb; height: 50px; display: flex; justify-content: center; align-items: center; margin: 20px 0; ">drop file here</div>

        <input type="file" id="fileInput" style="display: none;">
        <label for="fileInput" id="fileInputLabel">Choose file</label>

        <button>Submit</button>
    </form>

    <p id="result">res...</p>

    <script>
        const dropArea = document.getElementById('dropArea');
        const result = document.getElementById('result');
        const fileInput = document.getElementById('fileInput');
        const fileInputLabel = document.getElementById('fileInputLabel');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            console.log(files);
            result.innerHTML = files[0].name;
            fileInput.files = files;
            fileInputLabel.innerHTML = files[0].name;
            
            let file = e.dataTransfer.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                console.log(e.target.result);
            }
            reader.readAsText(file);
        });
    </script>
</body>
</html>
