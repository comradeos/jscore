<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="appointment">Choose a time for your meeting:</label>
    <input type="time" id="appointment" name="appointment" min="09:00" max="18:00" required />
</body>

<script>
    let time = document.getElementById("appointment");

    time.addEventListener("change", function () {
        let selectedTime = time.value;
        let message = "You have selected: " + selectedTime;
        console.log(message);
    });
</script>

</html>
