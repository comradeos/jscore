<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Browser notifications</h1>


    <script>

        function showNotification() {
            console.log(1111);
            let title = "My Title!";
            let options = {
                body: "New Message! https://www.youtube.com/watch?v=Jncoj-Gvh9o",
            };
            const notification = new Notification(title, options);
            notification.onclick = function() { 
                window.location.href = 'https://stackoverflow.com/questions/18575497/how-to-include-a-link-in-the-html5-notification';
            };
        }
        
        if (Notification.permission === "granted") {
            console.log('we have permissions');
            showNotification();
            
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    showNotification();
                }
            });
        }

    </script>




</body>
</html>
