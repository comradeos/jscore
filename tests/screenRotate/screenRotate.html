<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Full Screen (Body)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center;
            transition: transform 0.5s ease;
        }

        .content {
            width: 300px;
            height: 200px;
            background: lightblue;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
        }

        .rotate-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        .rotate-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">Hello, World!</div>
    <button class="rotate-btn" onclick="rotateBody()">Rotate</button>

    <script>
        let rotationAngle = 0;

        function rotateBody() {
            rotationAngle = (rotationAngle + 90) % 360; // Увеличиваем угол поворота на 90 градусов
            document.body.style.transform = `rotate(${rotationAngle}deg)`;
            
            // Меняем размеры body для корректного отображения
            if (rotationAngle % 180 !== 0) {
                document.body.style.width = '100vh';
                document.body.style.height = '100vw';
            } else {
                document.body.style.width = '100vw';
                document.body.style.height = '100vh';
            }
        }
    </script>
</body>
</html>
